<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery chat box</title>
<script type="text/javascript" src="jquery-ui-1.10.4/jquery-1.10.2.js"></script>
<script type="text/javascript" src="chat.js" ></script>
<link href="chat.css" type="text/css" rel="stylesheet">
<link href="bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat</div>
                      <div id="container" style="height:400px">
                                                          </div>
                          <div id="controls">
                           <div class="panel-footer">
                              <div class="input-group">
                         <input  class="form-control input-sm" placeholder="Type your message here..." type="text" id="textbox">
                           <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="send">send</button><br>
                             <input checked type="checkbox" id="enter">
                                <label>send message</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
